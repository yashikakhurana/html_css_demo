<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
}

h2 {
  text-align: left;
}

h3 {
  text-align: right;
}
h3.myh3 {
    text-align: justify;
  }
</style>
</head>
<body>

<h1>Heading 1 (center)</h1>
<h2>Heading 2 (left)</h2>
<h3>Heading 3 (right)</h3>
<h3 class="myh3">Heading 4 (justify)</h3>

<p>The three headings above are aligned center, left and right and justify</p>

</body>
</html>
